$scriptsDir = $XDG_BIN_HOME
$hyprScriptsDir = $XDG_CONFIG_HOME/hypr/scripts

# monitor = DP-1, 2560x1080@144, 0x0, 1
monitor = ,preferred,auto,1
monitor=desc:BNQ BenQ xl2420t 99D06760SL0,preferred,0x-750,1,transform,3 # 7 for flipped

workspace=1,monitor:HDMI-A-1,default:true
workspace=2,monitor:HDMI-A-2,default:true
workspace=3,monitor:HDMI-A-2
workspace=4,monitor:HDMI-A-2
workspace=5,monitor:HDMI-A-1
workspace=7,monitor:HDMI-A-1
workspace=8,monitor:HDMI-A-1
workspace=9,monitor:HDMI-A-2
workspace=10,monitor:HDMI-A-2

exec-once = pamixer --set-volume 50
exec-once = $hyprScriptsDir/wallpaper.sh # Wallpaper
exec-once = hyprctl dispatch workspace 2
# exec-once = [workspace 1 silent] firefox
# exec-once = [workspace 2 silent] alacritty
# exec-once = [workspace 5 silent] spotify
# exec-once = [workspace special silent] firefox --new-instance -P private
# exec-once = [workspace special silent] alacritty

# exec-once = kanshi
exec-once = $hyprScriptsDir/resetxdgportal.sh # reset XDPH for screenshare
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
exec-once = dbus-update-activation-environment --systemd --all # for XDPH
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
exec-once = $scriptsDir/Polkit.sh # authentication dialogue for GUI apps
exec-once = waybar & # launch the system panel
exec-once = swaync & # control centre
exec-once = blueman-applet # systray app for BT
exec-once = nm-applet --indicator # systray app for Network/Wifi
exec-once = dunst # start notification demon
exec-once = wl-clipboard-history -t
exec-once = wl-paste --type text --watch cliphist store # clipboard store text data
exec-once = wl-paste --type image --watch cliphist store # clipboard store image data
exec-once = rm "$HOME/.cache/cliphist/db" # Clear clipboard
exec-once = $hyprScriptsDir/batterynotify.sh # battery notification

env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_RENDERER_ALLOW_SOFTWARE,1
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = GDK_BACKEND=wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = NIXOS_OZONE_WL,1
env = MOZ_ENABLE_WAYLAND,1
env = SDL_VIDEODRIVER,wayland
env = OZONE_PLATFORM,wayland
env = CLUTTER_BACKEND,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

input {
    touchpad {
        natural_scroll = false
    }
    follow_mouse = 1
    force_no_accel = true
    kb_layout = gb,gb,de,fr 
    kb_variant = extd,dvorak,,
    repeat_delay = 212
    repeat_rate = 30
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

binds {
  workspace_back_and_forth=1
  #allow_workspace_cycles=1
  #pass_mouse_when_bound=0
}

device:epic mouse V1 {
    sensitivity = -0.5
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

general {
    border_size = 2
    col.active_border = rgba(ca9ee6ff) rgba(f2d5cfff) 45deg
    col.inactive_border = rgba(b4befecc) rgba(6c7086cc) 45deg
    gaps_in = 4
    gaps_out = 9
    layout = master # dwindle or master
    resize_on_border = true
}

group {
    col.border_active = rgba(ca9ee6ff) rgba(f2d5cfff) 45deg
    col.border_inactive = rgba(b4befecc) rgba(6c7086cc) 45deg
    col.border_locked_active = rgba(ca9ee6ff) rgba(f2d5cfff) 45deg
    col.border_locked_inactive = rgba(b4befecc) rgba(6c7086cc) 45deg
}

decoration {
    blur {
      enabled=true
      ignore_opacity=true
      new_optimizations=true
      passes=3
      size=6
      special=true
      xray=false
    }
    dim_special=0.300000
    drop_shadow = false
    rounding = 10
}

dwindle {
    preserve_split = true # you probably want this
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
}

master {
    mfact=0.500000
    new_on_top = true
    new_status = master
}

misc {
    disable_hyprland_logo = true
    mouse_move_focuses_monitor = true
    no_direct_scanout = true #for fullscreen games
    vfr=true
    vrr = 1
}

source = $HOME/.config/hypr/animations.conf
source = $HOME/.config/hypr/keybindings.conf
source = $HOME/.config/hypr/windowrules.conf
source = $HOME/.config/hypr/themes/common.conf # shared theme settings
